<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Johan Formula</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="jquery.johan-formula.css">
</head>
<body>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div id="formula"></div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <textarea id="output" class="form-control" rows="20" readonly style="font-family: monospace;">
[
    {
        "type": "number",
        "value": "10"
    },
    {
        "type": "operator",
        "value": "/"
    },
    {
        "type": "parentheses",
        "value": null,
        "elements": [
            {
                "type": "number",
                "value": "2"
            },
            {
                "type": "operator",
                "value": "+"
            },
            {
                "type": "number",
                "value": "1"
            }
        ]
    }
]
                </textarea>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="jquery.johan-formula.js"></script>
<script>
    jQuery(function ($) {
        $('#formula').johanFormula({
            $output: $('#output').on('change', function(){
                $(this).val(
                    // pretty-print
                    JSON.stringify(JSON.parse($(this).val()), null, '    ')
                );
            })
        });
    });
</script>
</body>
</html>
